<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./css/tasklist.css" />
  <link rel="stylesheet" href="./css/booklist.css" />

</head>
<header>
  <div class="logo">
    <a href="#home"></a>
    <img class="habit-logo" src="img/HabitLogo.png" alt="David logo" />
  </div>
  <button class="nav-toggle" aria-label="toggle navigation">
    <span class="hamburger"></span>
  </button>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item"><a href="#timer" class="nav__link">Timer</a></li>
      <li class="nav__item">
        <a href="#task-list" class="nav__link">Task List</a>
      </li>
      <li class="nav__item">
        <a href="#habits" class="nav__link">Habits</a>
      </li>
      <li class="nav__item">
        <a href="#calender" class="nav__link">Calender</a>
      </li>
      <li class="nav__item">
        <a href="#notes" class="nav__link">Notes</a>
      </li>
      <li class="nav__item">
        <a href="#breathing" class="nav__link">Breathing</a>
      </li>
    </ul>
  </nav>
</header>

<body>
  <!-- Stopwatch Timer -->
  <div class="stopwatch">00:00:00</div>
  <div class="controls">
    <button onclick="startTimer()" class="btn-timer">Start</button>
    <button onclick="pauseTimer()" class="btn-timer">Pause</button>
    <button onclick="resetTimer()" class="btn-timer">Reset</button>
  </div>

  <!-- Todo List -->
  <div class="todo-list-container">
    <h1>To Do List</h1>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list">
        <div class="todo"></div>
      </ul>
    </div>
  </div>
  <div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book text-primary"></i> My<span
        class="text-primary">Book</span>List</h1>
    <form class="booklist-form" id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="form-control">
      </div>
      <input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>

        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <div class="list">
    <h1>
      <ul>
        <li>Good / Bad Habits</li>
        <li>Calender</li>
        <li>Notes</li>
      </ul>
    </h1>

    <h2>Hello World</h2>
  </div>
  <script src="./js/tasklist.js"></script>
  <script src="header.js"></script>
  <script src="timer.js"></script>
  <script src="./js/booklist.js"></script>
</body>

</html>
