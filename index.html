<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./css/tasklist.css" />
</head>
<header>
  <div class="logo">
    <a href="#home"></a> <img src="img/logo.png" alt="David logo" />
  </div>
  <button class="nav-toggle" aria-label="toggle navigation">
    <span class="hamburger"></span>
  </button>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item"><a href="#timer" class="nav__link">Timer</a></li>
      <li class="nav__item">
        <a href="#task-list" class="nav__link">Task List</a>
      </li>
      <li class="nav__item">
        <a href="#habits" class="nav__link">Habits</a>
      </li>
      <li class="nav__item">
        <a href="#calender" class="nav__link">Calender</a>
      </li>
      <li class="nav__item">
        <a href="#notes" class="nav__link">Notes</a>
      </li>
      <li class="nav__item">
        <a href="#breathing" class="nav__link">Breathing</a>
      </li>
    </ul>
  </nav>
</header>

<body>
  <h1>Timer</h1>
  <div class="stopwatch">00:00:00


  </div>
  <div class="controls">
    <button onclick="startTimer()" class="btn-timer">Start</button>
    <button onclick="pauseTimer()" class="btn-timer">Pause</button>
    <button onclick="resetTimer()" class="btn-timer">Reset</button>
  </div>


  <div class="todo-list-container">

    <form>

      <input type="text" class="todo-input">
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>

    </form>
    <div class="todo-container">
      <ul class="todo-list">
        <div class="todo">

        </div>
      </ul>
    </div>
  </div>

  <div class="list">

    <h1>
      <ul>
        <li>Good / Bad Habits</li>
        <li>Calender</li>
        <li>Notes</li>
      </ul>

    </h1>

    <h2>Hello World</h2>

  </div>
  <script src="./js/tasklist.js"></script>
  <script src="header.js"></script>
  <script src="timer.js"></script>
</body>

</html>
