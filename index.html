<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Timer</h1>
  <div class="stopwatch">00:00:00


  </div>
  <div class="controls">
    <button onclick="startTimer()" class="btn-timer">Start</button>
    <button onclick="pauseTimer()" class="btn-timer">Pause</button>
    <button onclick="resetTimer()" class="btn-timer">Reset</button>
  </div>



  <div class="list">

    <h1>
      <ul>
        <li>Timer</li>
        <li>Task List</li>
        <li>Good / Bad Habits</li>
        <li>Calender</li>
        <li>Notes</li>
      </ul>

    </h1>

  </div>

  <script src="timer.js"></script>
</body>

</html>
